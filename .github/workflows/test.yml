name: Automated Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  unit-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
      
    - name: Build project
      run: bun run build
      
    - name: Run unit tests
      run: bun vitest run
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Run Playwright tests
      run: npx playwright test --reporter=list
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  log-results:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    steps:
    - name: Log test results to database
      env:
        SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      run: |
        STATUS="${{ (needs.unit-tests.result == 'success' && needs.e2e-tests.result == 'success') && 'success' || 'failure' }}"
        curl -X POST "${SUPABASE_URL}/functions/v1/github-test-webhook" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
          -d '{
            "workflow_run": {
              "id": "${{ github.run_id }}",
              "name": "${{ github.workflow }}",
              "head_sha": "${{ github.sha }}",
              "head_branch": "${{ github.ref_name }}",
              "status": "'"${STATUS}"'",
              "conclusion": "'"${STATUS}"'",
              "html_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "head_commit": {
                "message": "${{ github.event.head_commit.message }}"
              },
              "actor": {
                "login": "${{ github.actor }}"
              }
            },
            "action": "completed",
            "repository": {
              "full_name": "${{ github.repository }}"
            }
          }'
