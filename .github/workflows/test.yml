name: Automated Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Build project
      run: bun run build
      
    - name: Run unit tests
      run: bun vitest run
      
    - name: Run Playwright tests
      run: npx playwright test
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
      
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        
    - name: Log test results to database
      if: always()
      env:
        SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      run: |
        curl -X POST "${SUPABASE_URL}/functions/v1/github-test-webhook" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
          -d '{
            "workflow_run": {
              "id": "${{ github.run_id }}",
              "name": "${{ github.workflow }}",
              "head_sha": "${{ github.sha }}",
              "head_branch": "${{ github.ref_name }}",
              "status": "${{ job.status }}",
              "conclusion": "${{ job.status }}",
              "html_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "head_commit": {
                "message": "${{ github.event.head_commit.message }}"
              },
              "actor": {
                "login": "${{ github.actor }}"
              }
            },
            "action": "completed",
            "repository": {
              "full_name": "${{ github.repository }}"
            }
          }'
