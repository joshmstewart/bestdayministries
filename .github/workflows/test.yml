name: Automated Tests

on:
  workflow_dispatch:
    inputs:
      run_unit_tests:
        description: 'Run unit tests'
        required: true
        default: 'true'
        type: boolean
      run_e2e_tests:
        description: 'Run E2E tests'
        required: true
        default: 'true'
        type: boolean
      run_visual_tests:
        description: 'Run visual regression tests (Percy)'
        required: true
        default: 'true'
        type: boolean
      run_email_tests:
        description: 'Run email tests'
        required: true
        default: 'false'
        type: boolean

jobs:
  unit-tests:
    if: ${{ inputs.run_unit_tests }}
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
      
    - name: Build project
      run: bun run build
      
    - name: Run unit tests with coverage
      run: bun vitest run --coverage
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

  e2e-tests:
    if: ${{ inputs.run_e2e_tests }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4, 5, 6, 7, 8]
        shardTotal: [8]
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Run Playwright tests
      run: npx playwright test --ignore-snapshots --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --reporter=list tests/e2e/ --grep-invert "visual.spec.ts"
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.shardIndex }}
        path: playwright-report/
        retention-days: 30

  visual-tests:
    if: ${{ inputs.run_visual_tests }}
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      
    - name: Run Percy visual tests
      if: ${{ env.PERCY_TOKEN != '' }}
      run: npx @percy/cli exec -- npx playwright test tests/e2e/visual.spec.ts --project=chromium --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        
    - name: Upload Percy logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: percy-logs-${{ matrix.shardIndex }}
        path: |
          percy-logs/
          playwright-report/
        retention-days: 30

  email-tests:
    if: ${{ inputs.run_email_tests }}
    timeout-minutes: 45
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      
    - name: Run email tests
      run: npx playwright test --grep "@email" tests/e2e/email-*.spec.ts --project=chromium --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        
    - name: Upload email test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: email-test-report-${{ matrix.shardIndex }}
        path: playwright-report/
        retention-days: 30

  log-results:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, visual-tests, email-tests]
    if: always() && (inputs.run_unit_tests || inputs.run_e2e_tests || inputs.run_visual_tests || inputs.run_email_tests)
    steps:
    - name: Log test results to database
      env:
        SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      run: |
        STATUS="${{ (needs.unit-tests.result == 'success' && needs.e2e-tests.result == 'success' && (needs.visual-tests.result == 'success' || needs.visual-tests.result == 'skipped') && (needs.email-tests.result == 'success' || needs.email-tests.result == 'skipped')) && 'success' || 'failure' }}"
        curl -X POST "${SUPABASE_URL}/functions/v1/github-test-webhook" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
          -d '{
            "workflow_run": {
              "id": "${{ github.run_id }}",
              "name": "${{ github.workflow }}",
              "head_sha": "${{ github.sha }}",
              "head_branch": "${{ github.ref_name }}",
              "status": "'"${STATUS}"'",
              "conclusion": "'"${STATUS}"'",
              "html_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "head_commit": {
                "message": "${{ github.event.head_commit.message }}"
              },
              "actor": {
                "login": "${{ github.actor }}"
              }
            },
            "action": "completed",
            "repository": {
              "full_name": "${{ github.repository }}"
            }
          }'
