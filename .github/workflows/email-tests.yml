name: Email Tests

on:
  push:
    branches: [main]
    paths:
      - 'tests/e2e/email-*.spec.ts'
      - 'tests/utils/mailtrap-helper.ts'
      - 'supabase/functions/send-*.ts'
      - '.github/workflows/email-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tests/e2e/email-*.spec.ts'
      - 'tests/utils/mailtrap-helper.ts'
      - 'supabase/functions/send-*.ts'
  workflow_dispatch: # Allow manual trigger

jobs:
  email-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run email tests (Production-Parity with Resend)
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          BASE_URL: http://localhost:8080
        run: |
          npx playwright test email-contact-form-resend.spec.ts --project=chromium
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: email-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7
      
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
