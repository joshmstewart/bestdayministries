name: Email Tests

on:
  workflow_dispatch:

jobs:
  email-tests:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      
    - name: Seed test data
      run: |
        TEST_RUN_ID="${{ github.run_id }}"
        curl -X POST "${VITE_SUPABASE_URL}/functions/v1/seed-email-test-data-with-retry" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${VITE_SUPABASE_ANON_KEY}" \
          -d "{\"testRunId\": \"${TEST_RUN_ID}\"}"
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        
    - name: Run email tests
      run: npx playwright test --grep "@email" tests/e2e/email-*.spec.ts --project=chromium
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        
    - name: Cleanup test data
      if: always()
      run: |
        TEST_RUN_ID="${{ github.run_id }}"
        curl -X POST "${VITE_SUPABASE_URL}/functions/v1/cleanup-test-data-unified" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${VITE_SUPABASE_ANON_KEY}" \
          -d "{\"testRunId\": \"${TEST_RUN_ID}\", \"emailPrefix\": \"emailtest-${TEST_RUN_ID}\"}"
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: email-test-report
        path: playwright-report/
        retention-days: 30

  log-results:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [email-tests]
    if: always()
    steps:
    - name: Log test results to database
      env:
        SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      run: |
        STATUS="${{ needs.email-tests.result == 'success' && 'success' || 'failure' }}"
        curl -X POST "${SUPABASE_URL}/functions/v1/github-test-webhook" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
          -d '{
            "workflow_run": {
              "id": "${{ github.run_id }}",
              "name": "${{ github.workflow }}",
              "head_sha": "${{ github.sha }}",
              "head_branch": "${{ github.ref_name }}",
              "status": "'"${STATUS}"'",
              "conclusion": "'"${STATUS}"'",
              "html_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "head_commit": {
                "message": "${{ github.event.head_commit.message }}"
              },
              "actor": {
                "login": "${{ github.actor }}"
              }
            },
            "action": "completed",
            "repository": {
              "full_name": "${{ github.repository }}"
            }
          }'
